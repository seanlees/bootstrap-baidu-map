
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bootstrap baidu map picker</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/font-awesome/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="./js/html5shiv.min.js"></script>
    <script src="./js/respond.min.js"></script>
    <![endif]-->
	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="container" role="main">
		<div class="row">
			<div id="container"></div>
			<div style="width:520px;height:340px;border:1px solid gray" id="map_container"></div>
		</div>
	</div>

	<script src="https://api.map.baidu.com/api?v=2.0&s=1&ak=GGTQBCpsjlF8DUkmHGgxMXyV"></script>
	<!-- jQuery 2.1.4 -->
    <script src="./js/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="./js/bootstrap/bootstrap.min.js"></script>
	<script src="./js/underscore.js"></script>
	<script type="text/javascript" src="./js/map-city-list.js"></script>
	<script type="text/javascript">
		var map = new BMap.Map("map_container");
		map.centerAndZoom(new BMap.Point(121.478125,31.229649), 12);

		var cityList = new MapCityList.CityList({
		    container: 'container',
		    map: map
		});

		cityList.getBusiness('中关村', function(json){
		    console.log('商圈');
		    console.log(json);
		});

		cityList.getSubAreaList(131, function(json){
		    console.log('城市列表');
		    console.log(json);
		});

		cityList.addEventListener('cityclick', function(e){
		    console.log(e);
		});
	</script>
</body>
</html>
